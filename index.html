<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bigcontainer">
    <div class="container">
      <img class="image" src="images/image-product-desktop.jpg" alt="product image">
      <img class="imagemob" src="images/image-product-mobile.jpg" alt="product image">
      <div class="paragraph">
        <p class="perfume">Perfume</p><br>
        <h1>Gabrielle Essence Eau De Parfum</h1><br>
        <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p><br><br>
        <div class="price">
          <h1>$149.99</h1><span><del>$169.99</del></span>  
        </div><br><br>
        <button> <img src="images/icon-cart.svg" alt="icon cart"> <span>Add to Cart</span> </button>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://shady2405.github.io/Shady-Osama/" target="_blank">Shady</a>.
  </div><br>
</body>
</html>
